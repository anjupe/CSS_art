<html lang="en">
<head>

    <title>Corazones Coloreados</title>

</head>

            var y = e.offsetY;
            corazon.style.left = x+'px';
            corazon.style.top = y+'px';
            var size = Math.random() * 100;
            corazon.style.width = 20+size+'px';
            corazon.style.height = 20+size+'px';

    </script>
</body>
</html>
