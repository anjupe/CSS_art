<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barra de votación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rating">
        <input type="radio" name="star" id="star1" checked="checked">
        <label for="star1">
            <img src="1.png">
            <h4>Lo adoro</h4>
        </label>
        <input type="radio" name="star" id="star2">
        <label for="star2">
            <img src="2.png">
            <h4>Me gusta</h4>
        </label>
        <input type="radio" name="star" id="star3">
        <label for="star3">
            <img src="3.png">
            <h4>Bueeeeno</h4>
        </label>
        <input type="radio" name="star" id="star4">
        <label for="star4">
            <img src="4.png">
            <h4>No me gusta</h4>
        </label>
        <input type="radio" name="star" id="star5">
        <label for="star5">
            <img src="5.png">
            <h4>Lo odio</h4>
        </label>
        <h2 class="text">¿Te gusta el CSS?</h2>
    </div>
</body>
</html>
